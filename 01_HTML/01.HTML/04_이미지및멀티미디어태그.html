<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어태그</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- loading="lazy" : 사용자가 화면을 내릴 때 성능 최적화 -->
    <img src="./assets/0515.jpg" alt="화분 이미지" width="200" loading="lazy" />

    <h3>고정 크기(픽셀 단위)</h3>
    <p>화면 크기와 관계없이 고정된 크기</p>
    <img src="assets/01.jpg" width="200" height="120" />
    <img src="assets/sunflower.jpg" width="200" height="120" />

    <h3>가변 크기(퍼센트 단위)</h3>
    <p>부모 태그의 너비에 따라 크기가 자동으로 조절</p>
    <img src="assets/01.jpg" width="49%" height="120" />
    <img src="assets/sunflower.jpg" width="49%" height="120" />

    <h3>반응형 이미지</h3>
    <p>디바이스 너비에 따라서 최적의 이미지를 자동 선택</p>
    <img
      src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200"
      srcset="
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=480   480w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=800   800w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200 1200w
      "
      sizes="(max-width: 600px) 480px, (max-width: 900px) 800px, 1200px"
      alt=""
      width="100%"
    />
    <h2>오디오 태그</h2>
    <!-- controls : 재생 컨트롤러 표시
        loop : 반복 재생 -->
    <audio src="assets/audio.mp3" controls loop>
      <a href="assets/audio.mp3" download> 오디오 다운로드</a>
    </audio>

    <h2>비디오 태그</h2>
    <!-- controls : 재생 컨트롤러 표시
         poster : 썸네일 이미지 -->
    <video
      src="assets/video.mp4"
      width="500"
      controls
      poster="assets/thumbnail.png"
    ></video>
    <!-- iframe : 외부 컨텐츠 삽입 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BKU4eOWSthQ?si=vqnDsH9DQB_VqwBo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
